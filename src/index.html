<html>

<head>
    <title>Compilador Mgol</title>
    <meta charset="UTF8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <center>
        <h2>Compilador Mgol</h2>
        <hr>
    </center>
    <div class="container">
        <form>
            <div class="form-group">
                <label>Inserir arquivo para compilar:</label>
                <input type="file" class="form-control-file" onchange='readProg(this)'/>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-primary" id="sendFile" onclick="compilar()">Compilar!</button>
            </div>

            <div class="progress" style="height: 25px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" id="myprogressBar"></div>
            </div>
        </form>

        <div class="form-group">
            <label for="exampleFormControlTextarea3">ERROS:</label>
            <textarea class="form-control" id="log_erro" rows="7"></textarea>
        </div>

        <table id="table-tokens" class="table">
            <thead class="thead-dark">
                <tr>
                    <!-- <th scope="col">#</th> -->
                    <th scope="col">Lexema</th>
                    <th scope="col">Token</th>
                    <th scope="col">Tipo</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>
    <hr>

    <script src="js/tabelaSimbolos.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
